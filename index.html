<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
        <div class="weather-app">
            <div class="container">
                <div class="row">
                    <div id="date" class="col-5">
                        LAST UPDATED:
                    </div>
                   
<form id="search-form">
    <input class="mb-3" class="col" id="city-input" type="search" placeholder="Enter a city..." autocomplete="off">
    <input class="mb-3" class="col" type="submit" value="search" class="">

 </div>
            </div>
                <div class="weather-info">
                    <center>
                        <h1 id="city">Birmingham</h1>
                        <div class="weather-temperature">
                        <h2 style="display: inline;" id="temperature">2</h2>
                        <h2 style="display: inline;" id="units"><a href="##" id="celcius-link" class="active">°c</a> / <a href="#" id="fahrenheit-link">°f</a></h2>
                        </div>
                    
                        <img src="" alt="" id="icon" width="50">
                        <ul>
                            <li id="description">It is currently cloudy</li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="windSpeed"></span> km/h</li>
                        </ul>
                </div>
                <br>
<div class="row weather-forecast" id="forecast">

        
    </div>
</div>
<hr>
                <small>
                    <a href="https://github.com/nataliext/Weather-App-3" target="blank">Open-source code</a> by Natalie
                    Tsang
                    </a>
                </small>
            </div>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
